<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tulips Dating App coming soon!</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head>
	<body>
		<div class="container">
			<header>
				<img class="logo" src="./tulip-svgrepo-com.svg" width="5%" alt="logo" />
			</header>
			<section class="hero">
				<img src="./images/couple.jpeg" alt="hero-image" />
			</section>
			<main>
				<div class="wrapper">
					<h1 class="heading">
						<span>We're</span> <br />coming<br />
						soon
					</h1>
					<p class="lead">
						Stop swiping, start matching.  Stay in touch for when we launch - add your email below and be at the top of the list.
					</p>
					<form action="https://app.us17.list-manage.com/subscribe/post" method="POST">
						<input
							type="hidden"
							name="u"
							value="c25a5fc007c0444693e71e5fc"
						/>
						<input
							type="hidden"
							name="id"
							value="be8ec0e558"
						/>
						<input
							type="email"
							name="email"
							id="email"
							value
							autocapitalize="off"
							placeholder="Email Address"
						/>
						<div>
							<img
								id="error-icon"
								src="./images/icon-error.svg"
								alt="error-icon"
							/>

								<img src="./images/icon-arrow.svg" alt="submit-arrow" />
							</button>
						</div>
						<p id="error">Please provide a valid email</p>
						<input
							type="hidden"
							name="ht"
							value="5be51b1e96b6a9af65578725d1d2866d316ed8af:MTY1ODg3OTUzOS44MzE="
						/>

				</div>

		<script src="script.js" type="text/javascript" charset="utf-8"></script>
