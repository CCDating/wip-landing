<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tulips Dating App coming soon!</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head>
	<body>
		<div class="container">
			<header>
				<img class="logo" src="./tulip-svgrepo-com.svg" width="5%" alt="logo" />
			</header>
			<section class="hero">
				<img src="./images/couple.jpeg" alt="hero-image" />
			</section>
			<main>
				<div class="wrapper">
					<h1 class="heading">
						<span>We're</span> <br />coming<br />
						soon
					</h1>
					<p class="lead">
						Stop swiping, start matching.  Stay in touch for when we launch - add your email below and be at the top of the list.
					</p>
					<form action="https://app.us17.list-manage.com/subscribe/post?u=c25a5fc007c0444693e71e5fc&amp;id=be8ec0e558" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<input
							type="text"
							name="email"
							id="email"
							value=""
							placeholder="Email Address"
						/>
						<div>
							<img
								id="error-icon"
								src="./images/icon-error.svg"
								alt="error-icon"
							/>
							<button class="btn" type="submit">
								<img src="./images/icon-arrow.svg" alt="submit-arrow" />
							</button>
						</div>
						<p id="error">Please provide a valid email</p>
					</form>
				</div>
			</main>
		</div>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
